<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoListApp</title>
    <link rel="stylesheet" href="./styles/todo.css">
</head>
<body>
   <div class="main-wrapper">
       <div class="light">
           <div class="wire"></div>
           <div class="bulb">
               <span></span>
               <span></span>
           </div>
       </div>
       <div class="header">
           <input class="input" placeholder="What's your objectives for today?)">
           <div class="action-btns">
               <button class="btn-add">ADD</button>
               <button class="btn-search">SEARCH</button>
           </div>
       </div>
       <div class="tasks-list">
       </div>
       <div class="switch">
           <div class="btn"></div>
       </div>
   </div>
   <audio id="audio" src="audio/click.mp3" autostart="false"></audio>
   <script src="./scripts/todowithbulb.js"></script>
</body>
</html>
